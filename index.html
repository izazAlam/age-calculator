<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>AGE CALCULATOR</h1></div>
      <div class="calculator-body">
        <div class="calc-container">
          <div class="dob-container">
            <div class="title">
              <p>Date of Birth</p>
            </div>
            <div class="main-container">
              <select name="month" id="dobMonth" required class="date-box">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select name="day" id="dobDay" required class="date-box">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <input
                type="number"
                id="dobYear"
                class="date-box"
                value="2026"
                min="1900"
                max="2100"
                placeholder="Year"
              />
              <div class="date-picker">
                <button type="button" id="openCalendar">C</button>
                <input
                  type="date"
                  id="targetDate"
                  style="position: absolute; left: -9999px"
                />
              </div>
            </div>
          </div>

          <!-- target -->

          <div class="target-container">
            <div class="title"><p>Age at the date of</p></div>
            <div class="main-container">
              <div class="month"></div>

              <select name="month" id="targetMonth" required class="date-box">
                <option value="1"></option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select name="day" id="targetDay" required class="date-box">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <input
                type="number"
                name="year"
                id="targetYear"
                value="2000"
                placeholder="Year"
                class="date-box"
              />
              <div class="date-picker">
                <button type="button" id="openCalendar">C</button>
                <input
                  type="date"
                  id="targetDate"
                  style="position: absolute; left: -9999px"
                />
              </div>
            </div>
          </div>

          <div class="recent-date">
            <div class="main-container">
              <div class="month"></div>
              <label>
                <input type="checkbox" name="recentDate" value="recent" />
                Recent Date
              </label>
            </div>
          </div>
          <div class="calculate">
            <div class="main-container">
              <div class="calculate-button">
                <button type="button">CALCULATE</button>
              </div>
            </div>
          </div>
        </div>
        <div class="result-container">
          <div class="age-container">
            <h4>Age:</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
